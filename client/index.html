<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Test - API Loopback</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript">
    
    </script>
    <script type="text/javascript">
      $(function() {
        $.ajax({
          type : "get",
          url : "http://localhost:3000/api/categories",
          dataType : 'json',
          success: function(data) {
            for(var i in data) {
              $("#data").append(data[i].name);
            }
          }
        })
      })
    </script>
  </head>
  <body>
    <h1>Home Page</h1>
    <ul id="data">

    </ul>
  </body>
</html>
